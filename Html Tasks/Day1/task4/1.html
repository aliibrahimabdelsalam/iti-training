<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<Style>
    td{
        width:40px;
        height: 50px;
        border:1px solid black
    }
</Style>
<body>
    
    <form >
        <input type="text" name="row" id="row">
        <input type="text" name="column" id="column">
        <input type="color" value="#00ff00" id="color"/>
        <input type="submit" value="submit">

    </form>
    <table>
        
    </table>
    <script>
        var table=document.querySelector("table");            
            document.querySelector("form").addEventListener("submit",function(e){
            var row=document.querySelector("#row").value;
            var column=document.querySelector("#column").value;
            e.preventDefault();
            table.textContent='';
            for(var i=0;i<row;i++){
                var tr=document.createElement("tr");
                for(var j=0;j<column;j++){
                    var td=document.createElement("td");
                    td.setAttribute("onclick","updateColor(this)")
                    tr.appendChild(td)
                }
            table.appendChild(tr)
            }


        })

        var c=document.querySelector('#color');
        function updateColor(e){
           e.style.backgroundColor=c.value;
        }        
        c.addEventListener('change',function(){
            // document.body.style.backgroundColor=c.value;
            // console.log(c.value);
        })
    
    </script>
</body>
</html>
